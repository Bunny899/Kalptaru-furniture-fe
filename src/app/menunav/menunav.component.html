 <mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
  #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary" routerLink="dashboard">MENU</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="product">Product Management</a>
      <a mat-list-item routerLink="category">Category Management</a>
      <a mat-list-item routerLink="employee">Employee Management</a>
      <a mat-list-item routerLink="order">Order Management</a>
      <a mat-list-item routerLink="salarymanagement">Salary Management</a>
      <a mat-list-item routerLink="usermanagement">User Management</a>
      <a mat-list-item routerLink="Viewbill">Bill Management</a>
      <a mat-list-item routerLink=''>Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div>
      Kalptaru Furniture
      
    </div>
      
    </mat-toolbar>
    <!-- <app-dashboard></app-dashboard> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
