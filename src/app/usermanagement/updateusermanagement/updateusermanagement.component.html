<div class="container">
  <h1 style="margin-left:450px;font-size: 40px">Update User</h1>
  <button (click)="BackButton()" mat-raised-button color="primary" style="margin-left:1000px">&nbsp;&nbsp; BACK</button>

  <form class="example-form">
    <div class="row">
      <div class="col-md-6">

        <mat-form-field class="example-full-width">
          <input matInput placeholder="User Email" [(ngModel)]="user_email" name="user_email" disabled>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="User Password" [(ngModel)]="user_password" name="user_password" disabled>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="User Name" [(ngModel)]="user_name" name="user_name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="User Mobile number" [(ngModel)]="user_mobileno" name="user_mobileno">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="User City" [(ngModel)]="user_city" name="user_city">
        </mat-form-field>
        <h4>Gender</h4>
        
        <mat-radio-group name="user_gender" [(ngModel)]="user_gender" required id="user_gender" #gender="ngModel">
          <mat-radio-button *ngFor="let item of gender_arr" [value]="item">{{item}}</mat-radio-button>
        </mat-radio-group>



        <mat-form-field class="example-full-width">
          <input matInput placeholder="User Address" [(ngModel)]="user_address" name="user_address">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="User Type" [(ngModel)]="user_type" name="user_type">
        </mat-form-field>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6">
        <button (click)="UpdateUser()" mat-raised-button color="primary" style="margin-left:100px">&nbsp;&nbsp; Save</button>
      </div>
      <div class="col-md-6">
        <button (click)="CancelUser()" mat-raised-button color="primary" style="margin-left:100px">&nbsp;&nbsp; Cancel</button>
      </div>
    </div>
  </form>
</div>
