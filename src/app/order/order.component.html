<h1 style="margin-left:500px">Order Managment</h1>

<div class="container">
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      
      <ng-container matColumnDef="order_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Date </th>
        <td mat-cell *matCellDef="let element"> {{element.order_date | date:'dd-MM-yy'}} </td>
      </ng-container>
      
      
      <ng-container matColumnDef="order_amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.order_amount}} </td>
      </ng-container>
      
      
      <ng-container matColumnDef="order_status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Status</th>
        <td mat-cell *matCellDef="let element"> {{element.order_status}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef>Action </th>
          <td mat-cell *matCellDef="let element">
              <button (click)="DeleteOrder(element)" mat-raised-button color="primary"><span class="glyphicon glyphicon-trash"  aria-hidden="true"></span></button>
          </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5,10,15]"></mat-paginator>
  </div>
</div>
