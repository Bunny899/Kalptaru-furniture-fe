<h1 style="margin-left:450px;font-size: 40px;">Salary Managment</h1>

<div class="container">
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="employee_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee_Name </th>
        <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="employee_designation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee_Designation</th>
        <td mat-cell *matCellDef="let element"> {{element.employee_designation}} </td>
      </ng-container>
  
      <ng-container matColumnDef="employee_salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee_Salary</th>
        <td mat-cell *matCellDef="let element"> {{element.employee_salary}} </td>
      </ng-container>

      <ng-container matColumnDef="employee_joining_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee_Joining Date</th>
        <td mat-cell *matCellDef="let element"> {{element.employee_joining_date | date:'dd-MM-yyyy' }} </td>
      </ng-container>

      
      <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef>Action </th>
          <td mat-cell *matCellDef="let element">
              <button (click)="UpadteEmployee(element)" mat-raised-button color="primary"><span class="glyphicon glyphicon-pencil"  aria-hidden="true"></span></button>&nbsp;
                <button (click)="DeleteEmployee(element)" mat-raised-button color="primary"><span class="glyphicon glyphicon-trash"  aria-hidden="true"></span></button>
                <!-- <button (click)="EmployeeId(element)" mat-raised-button color="primary"><span class="glyphicon glyphicon-user"  aria-hidden="true"></span></button> -->
          </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[3,5,10]"></mat-paginator>
  </div>

</div>
